name: Update Timer JSON via Issues

on:
  issues:
    types: [opened]

jobs:
  update-timer:
    runs-on: ubuntu-latest
    if: contains('reset minus4', github.event.issue.title)

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update time.json
        run: |
          NOW=$(date +%s)
          if [ "${{ github.event.issue.title }}" = "reset" ]; then
            NEW=$((NOW + 32*3600))
          else
            END=$(jq .end_time time.json)
            NEW=$((END - 4*3600))
          fi
          echo "{ \"end_time\": $NEW }" > time.json

      - name: Commit and push
        run: |
          git add time.json
          git commit -m "Adjust time via '${{ github.event.issue.title }}'"
          git push

      - name: Close issue
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
            -d '{"state":"closed"}'
