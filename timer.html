<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:white; color:black; font-family:sans-serif; }
    #passwordDiv, #timerDiv {
      display:flex; height:100vh;
      justify-content:center; align-items:center;
      flex-direction:column;
      gap:1rem;
    }
    #timer { font-size:12vw; user-select:none; }
    input { font-size:1.2rem; padding:0.5rem; }
  </style>
</head>
<body>

  <div id="passwordDiv">
    <h2>Enter “Token”</h2>
    <input id="pw" type="password" placeholder="Enter token here" />
    <button onclick="checkPw()">Submit</button>
    <div id="notice"></div>
  </div>

  <div id="timerDiv" style="display:none;">
    <div id="timer">--:--:--</div>
    <div id="status"></div>
  </div>

  <script>
    let AUTH_TOKEN = null;

    async function checkPw() {
      const val = document.getElementById('pw').value.trim();
      AUTH_TOKEN = val;
      document.getElementById('passwordDiv').style.display = 'none';
      document.getElementById('timerDiv').style.display = 'flex';
      document.getElementById('pw').value = '';

      document.getElementById('status').textContent = 'Checking token...';
      const ok = await testToken(AUTH_TOKEN);
      document.getElementById('status').textContent = ok
        ? '✅ Token is valid'
        : '⚠️ Token not valid (will continue anyway)';

      startTimer();
    }

    async function testToken(token) {
      try {
        const res = await fetch(
          'https://api.github.com/repos/KGT-projects/timer-2.0/contents/time.json',
          { headers: { Authorization: 'token ' + token } }
        );
        return res.ok;
      } catch {
        return false;
      }
    }

    async function getTime() {
      const r = await fetch('time.json?_=' + Date.now());
      const j = await r.json();
      return j.end_time * 1000;
    }

    let end = Date.now() + 115200000;
    async function startTimer() {
      end = await getTime();
      tick();
      setInterval(tick, 1000);
    }

    function tick() {
      const d = Math.max(0, end - Date.now());
      const s = Math.floor(d / 1000);
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      document.getElementById('timer').textContent =
        `${h.toString().padStart(2, '0')}:` +
        `${m.toString().padStart(2, '0')}:` +
        `${sec.toString().padStart(2, '0')}`;
    }

    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - (window.lastTap || 0) < 300) {
        document.documentElement.requestFullscreen?.();
      }
      window.lastTap = now;
    });
  </script>
</body>
</html>
