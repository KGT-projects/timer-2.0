<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Timer</title><style>
body{margin:0;display:flex;height:100vh;align-items:center;justify-content:center;background:#fff;color:#000;font-family:sans-serif;}
#t{font-size:12vw;user-select:none;touch-action:none;}
</style></head><body><div id="t">--:--:--</div>
<script>
async function getTime() {
  const r = await fetch('time.json?_=' + Date.now());
  const j = await r.json();
  return j.end_time * 1000;
}
let end=Date.now()+115200000; // fallback
async function init(){
  const ms = await getTime();
  end = ms;
  tick();
  setInterval(tick,1000);
}
function tick(){
  const d = Math.max(0, end - Date.now());
  const s = Math.floor(d/1000);
  const h=Math.floor(s/3600), m=Math.floor(s%3600/60), sec=s%60;
  document.getElementById('t').textContent =`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}
document.addEventListener('touchend',e=>{
  const now=Date.now();
  if(now-(window.last||0)<300)document.documentElement.requestFullscreen();
  window.last=now;
});
init();
</script></body></html>
