<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 25;
      padding: 25;
      background: white;
      color: black;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      font-family: sans-serif;
      user-select: none;
      touch-action: manipulation;
    }
    
  </style>
</head>
<body>
  <div id="timer">Loadingâ€¦</div>

  <script>
    const timerEl = document.getElementById("timer");

    async function fetchEndTime() {
      try {
        const response = await fetch("time.json?_=" + new Date().getTime());
        const data = await response.json();
        return new Date(data.endTime);
      } catch (err) {
        timerEl.textContent = "Error loading time.";
        console.error(err);
      }
    }

    function formatTime(ms) {
      const totalSec = Math.max(0, Math.floor(ms / 1000));
      const hrs = String(Math.floor(totalSec / 3600)).padStart(2, "0");
      const min = String(Math.floor((totalSec % 3600) / 60)).padStart(2, "0");
      const sec = String(totalSec % 60).padStart(2, "0");
      return `${hrs}:${min}:${sec}`;
    }

    async function startTimer() {
      const endTime = await fetchEndTime();
      if (!endTime) return;

      function update() {
        const now = new Date();
        const diff = endTime - now;
        if (diff <= 0) {
          timerEl.textContent = "00:00:00";
          clearInterval(interval);
        } else {
          timerEl.textContent = formatTime(diff);
        }
      }

      update();
      const interval = setInterval(update, 1000);
    }

    // Fullscreen on double tap
    let lastTap = 0;
    document.addEventListener("touchend", function(e) {
      const now = Date.now();
      if (now - lastTap < 300) {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        else if (doc.msRequestFullscreen) doc.msRequestFullscreen();
      }
      lastTap = now;
    });

    startTimer();
  </script>
</body>
</html>
