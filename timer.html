<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 3rem;
      font-family: sans-serif;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <div id="timer">Laden...</div>
  <script>
    async function loadTime() {
      const res = await fetch('time.json', { cache: 'no-store' });
      const data = await res.json();
      return data.timeLeft;
    }

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    async function startTimer() {
      let timeLeft = await loadTime();
      const timerEl = document.getElementById('timer');
      setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timerEl.textContent = formatTime(timeLeft);
        }
      }, 1000);
      let lastTap = 0;document.body.addEventListener("touchend", () => {const now = new Date().getTime();if (now - lastTap < 500) {goFullscreen();}lastTap = now;});document.body.addEventListener("dblclick", goFullscreen); 
      goFullscreen() {const docEl = document.documentElement;if (docEl.requestFullscreen) {docEl.requestFullscreen();} else if (docEl.webkitRequestFullscreen) {docEl.webkitRequestFullscreen();} else if (docEl.msRequestFullscreen) {docEl.msRequestFullscreen();}
    }

    startTimer();
  </script>
</body>
</html>
