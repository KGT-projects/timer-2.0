<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Secure Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#f4f4f4; color:black; font-family:sans-serif; }
    #passwordDiv, #controlDiv { display:flex; height:100vh; justify-content:center; align-items:center; flex-direction:column; }
    button { margin-top:1rem; padding:1rem; font-size:1.2rem; }
    #controlDiv { gap:1rem; }
  </style>
</head>
<body>

  <div id="passwordDiv">
    <h2>Enter Token Password</h2>
    <input id="pw" type="password" placeholder="GitHub token" />
    <button onclick="checkPw()">Submit</button>
  </div>

  <div id="controlDiv" style="display:none;">
    <h1>Timer Control</h1>
    <button onclick="send('minus4')">−4 uur</button>
    <button onclick="send('reset')">Reset timer</button>
  </div>

  <script>
    const CORRECT_TOKEN = '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';
    let AUTH_TOKEN = null;

    function checkPw(){
      const val = document.getElementById('pw').value.trim();
      if (val === CORRECT_TOKEN) {
        AUTH_TOKEN = val;
        document.getElementById('passwordDiv').style.display = 'none';
        document.getElementById('controlDiv').style.display = 'flex';
      } else {
        alert('Wrong password/token');
      }
    }

    async function send(command) {
      const res = await fetch(
        `https://api.github.com/repos/KGT-projects/timer-2.0/issues`,
        {
          method: "POST",
          headers: {
            "Authorization": `token ${AUTH_TOKEN}`,
            "Accept": "application/vnd.github.v3+json",
          },
          body: JSON.stringify({ title: command, body: "timer control" }),
        }
      );

      if (res.ok) alert("✅ Command sent: " + command);
      else {
        const j = await res.json();
        alert("❌ Error: " + (j.message || "unknown"));
        console.error(j);
      }
    }
  </script>

</body>
</html>
