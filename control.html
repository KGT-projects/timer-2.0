<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Control Panel</h1>
  <button onclick="adjustTime(-4)">Subtract 4 Hours</button>
  <button onclick="resetTime()">Reset Timer</button>

  <script>
    const token = "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";
    const username = "KGT-projects";
    const repo = "timer-2.0";
    const filePath = "time.json";
    const branch = "main";

    async function getSha() {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`);
      const data = await res.json();
      return data.sha;
    }

    async function updateTime(newEndTime) {
      const sha = await getSha();
      const newContent = btoa(JSON.stringify({ endTime: newEndTime }));
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update timer",
          content: newContent,
          branch: branch,
          sha: sha
        })
      });

      if (res.ok) {
        alert("Timer updated!");
      } else {
        alert("Error updating: " + (await res.text()));
      }
    }

    function resetTime() {
      const now = new Date();
      const future = new Date(now.getTime() + 32 * 3600 * 1000);
      updateTime(future.toISOString());
    }

    async function adjustTime(hours) {
      const res = await fetch(`https://raw.githubusercontent.com/${username}/${repo}/main/${filePath}?_=${Date.now()}`);
      const data = await res.json();
      const endTime = new Date(data.endTime);
      const adjusted = new Date(endTime.getTime() + hours * 3600 * 1000);
      updateTime(adjusted.toISOString());
    }
  </script>
</body>
</html>
