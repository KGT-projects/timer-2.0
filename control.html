<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Secure Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#f4f4f4; color:black; font-family:sans-serif; }
    #passwordDiv, #controlDiv {
      display:flex; height:100vh;
      justify-content:center; align-items:center;
      flex-direction:column; gap:1rem;
    }
    button { padding:1rem 2rem; font-size:1.2rem; }
  </style>
</head>
<body>

  <div id="passwordDiv">
    <h2>Enter “Token”</h2>
    <input id="pw" type="password" placeholder="Enter token here" />
    <button onclick="checkPw()">Submit</button>
    <div id="notice"></div>
  </div>

  <div id="controlDiv" style="display:none;">
    <h1>Timer Control</h1>
    <button onclick="send('minus4')">−4 uur</button>
    <button onclick="send('reset')">Reset timer</button>
    <div id="status"></div>
  </div>

  <script>
    let AUTH_TOKEN = null;

    async function checkPw() {
      const val = document.getElementById('pw').value.trim();
      AUTH_TOKEN = val;
      document.getElementById('passwordDiv').style.display = 'none';
      document.getElementById('controlDiv').style.display = 'flex';
      document.getElementById('notice').textContent = '';

      const ok = await testToken(AUTH_TOKEN);
      document.getElementById('status').textContent = ok
        ? '✅ Token is valid'
        : '⚠️ Token not valid (commands may fail)';
    }

    async function testToken(token) {
      try {
        const res = await fetch(
          'https://api.github.com/repos/KGT-projects/timer-2.0/contents/time.json',
          { headers: { Authorization: 'token ' + token } }
        );
        return res.ok;
      } catch {
        return false;
      }
    }

    async function send(cmd) {
      const res = await fetch(
        'https://api.github.com/repos/KGT-projects/timer-2.0/issues',
        {
          method: 'POST',
          headers: {
            Authorization: 'token ' + AUTH_TOKEN,
            Accept: 'application/vnd.github.v3+json'
          },
          body: JSON.stringify({ title: cmd, body: 'via control.html' })
        }
      );
      const msg = res.ok ? '✅ Command sent' : '❌ Error: ' + (await res.json()).message;
      document.getElementById('status').textContent = msg;
    }
  </script>
</body>
</html>
