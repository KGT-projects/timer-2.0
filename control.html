<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f9f9f9;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Control Panel</h1>
  <button onclick="subtractTime(4 * 3600)">-4 Hours</button>
  <button onclick="resetTime()">Reset to 32 Hours</button>

  <script>
    const GITHUB_TOKEN = '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';
    const OWNER = 'KGT-projects';
    const REPO = 'timer-2.0';
    const FILE_PATH = 'time.json';
    const BRANCH = 'main';

    async function getCurrentFileSha() {
      const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
        headers: {
          Authorization: `Bearer ${GITHUB_TOKEN}`,
          Accept: 'application/vnd.github+json'
        }
      });
      const json = await res.json();
      return { sha: json.sha, content: JSON.parse(atob(json.content)) };
    }

    async function updateTime(newTime) {
      const { sha } = await getCurrentFileSha();

      const updatedContent = {
        timeLeft: newTime
      };

      const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${GITHUB_TOKEN}`,
          Accept: 'application/vnd.github+json'
        },
        body: JSON.stringify({
          message: 'Update time',
          content: btoa(JSON.stringify(updatedContent, null, 2)),
          branch: BRANCH,
          sha: sha
        })
      });

      if (res.ok) {
        alert("Time updated!");
      } else {
        alert("Error updating time!");
        console.error(await res.text());
      }
    }

    async function subtractTime(amount) {
      const { content } = await getCurrentFileSha();
      const newTime = Math.max(0, content.timeLeft - amount);
      await updateTime(newTime);
    }

    async function resetTime() {
      await updateTime(32 * 3600); // 32 hours
    }
  </script>
</body>
</html>
